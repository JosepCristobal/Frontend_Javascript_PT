<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodePop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

    <div class="global-errors hidden"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-five-thirds">
                <h1 class="title">Nuevo Anuncio</h1>
                <form>
                    <p class="is-size-5">Nombre del anuncio</p>
                    <input name="nombreForm" class="input" type="text" placeholder="Nombre del anuncio">
                    <p class="is-size-5">Tipo de transacción</p>
                    <div class="select">
                        <select name="ventaForm">
                            <option value=true>Vendo</option>
                            <option value=false>Compro</option>
                        </select>
                    </div>
                    <p class="is-size-5">Precio del producto</p>
                    <input name="precioForm" class="input" type="text" placeholder="0,0">
                    <p class="is-size-5">Clasificación del producto</p>
                    <div class="select is-multiple">
                        <select multiple size="4">
                          <option value="work">Work</option>
                          <option value="lifestyle">Lifestyle</option>
                          <option value="motor">Motor</option>
                          <option value="mobile">Mobile</option>
                        </select>
                      </div>
                      <p class="is-size-5">Descripción</p>
                    <textarea name="descriptionForm" class="textarea" placeholder="Descripción del producto..." required></textarea>
                    <!-- <input type="file" name="fotoForm" accept="image/*"> -->
                    <br>
                    
                    
                    <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="resume" accept="image/*">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a file…
                            </span>
                          </span>
                        </label>
                    </div>
                    <br>
                    <button class="button is-primary is-pulled-right" disabled>Publicar</button>
                    <button name="back" class="button is-success">Back</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/new-ad.js"></script>
</body>
</html>
